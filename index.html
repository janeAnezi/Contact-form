<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="contact-title">
        <h1>Contact Me</h1>
        <h2>Need my services?</h2>
    </div>
    <div class="contact-form">
        <form onsubmit="sendEmail(); reset(); return false;">
            <input type="text" name="name" class="form-control name" placeholder="your name" required>
             <br>
            <input type="email" name="email" class="form-control email" placeholder="your email" required>
             <br>
             <textarea name="message" class="form-control message" rows="4" placeholder="Message"></textarea>
             <br>
             <input type="submit" class="form-control submit" value="SEND MESSAGE">
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                // Sever: "smtp.elasticemail.com",
                Host : "smtp.elasticemail.com",
                Username : "ahnnieanezi@gmail.com",
                Password : "8C40B7D406114A597031AF013B07D348944C",
                Port:      2525,
                To : 'janeanezi6@gmail.com',
                From : document.querySelector(".email").value,
                Subject : "New contact form enquiry",
                Body : "Name:" + document.querySelector(".name").value 
                        + "<br> Email: " + document.querySelector(".email").value
                        + "<br> Message " + document.querySelector(".message").value
            }).then(
            message => alert(message)
            );
        }
    </script>
</body>
</html>
